<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>بازی گل یا پوچ</title>
    <style>
        /* استایل اصلی دکمه */
        .button {
            background-color: #4CAF50; /* رنگ پس‌زمینه سبز */
            border: none;
            color: white; /* رنگ متن سفید */
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s; /* زمان انتقال افکت */
            cursor: pointer;
            border-radius: 8px; /* گوشه‌های گرد */
        }

        /* افکت hover (پیشرفت هنگام اشاره موس) */
        .button:hover {
            background-color: white; /* تغییر رنگ پس‌زمینه به سفید */
            color: #4CAF50; /* تغییر رنگ متن به سبز */
            border: 2px solid #4CAF50; /* اضافه کردن حاشیه سبز */
        }

        /* افکت active (پیشرفت هنگام کلیک) */
        .button:active {
            background-color: #45a049; /* رنگ پس‌زمینه تیره‌تر هنگام کلیک */
            border: 2px solid #45a049; /* حاشیه تیره‌تر هنگام کلیک */
        }
    </style>
</head>
<body>
    <h1>خوش آمدید به بازی گل یا پوچ!</h1>
    <p>برای شروع بازی، بر روی دکمه زیر کلیک کنید:</p>
    <a href="https://hamed2024hosseini.github.io/game-gp/" class="button">بازی را شروع کنید</a>
</body>
</html>
